<div class="container mt-5" style="max-width: 550px;">
  <!-- Input filter -->
  <div class="form-group">
    <input type="text" class="form-control mb-4" placeholder="Search" 
    [(ngModel)]="query" id="listSearch">
  </div>
  <!-- Table data -->
  <table>
    <ng-container class="card mb-1" *ngFor="let data of alldata | searchFilter: query; let i = index">
        <tr>
          <td class="card-title">{{data}}</td>
        </tr>
    </ng-container>
  </table>

</div>
